<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Radiologia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>📂 Repositório de Radiologia</h1>
    </header>
    <main class="categories">
        <ul>
            <li><a class="button" href="./Livros/Livros.html">📚 Livros</a></li>
            <li><a class="button" href="./Aulas/Aulas.html">🎓 Aulas</a></li>
            <li><a class="button" href="./Artigos/Artigos.html">📝 Artigos</a></li>
        </ul>
    </main>
    <footer>
        <p>Repositório de Radiologia - 2025</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Verifique se o ambiente é GitHub Pages (se o caminho da URL contiver '/docs')
            let isGitHubPages = window.location.hostname === 'fmarquescorrea.github.io';
            
            const links = document.querySelectorAll("a.button");
            links.forEach(link => {
                if (isGitHubPages) {
                    // Ajuste o caminho para GitHub Pages
                    link.href = link.href.replace("./", "/");
                } else {
                    // Certifique-se de que o caminho relativo esteja correto para o Live Server
                    link.href = "./" + link.href;
                }
            });
        });
    </script>    

</body>
</html>
